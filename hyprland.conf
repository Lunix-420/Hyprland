source=~/.config/hypr/hyprcolors.conf

################
### MONITORS ###
################

monitor = DP-1,3440x1440@144,0x0,1,bitdepth,10
workspace = DP-1, 1

monitor = HDMI-A-1,3840x2160@60,3440x0,1.5,bitdepth,10
workspace = HDMI-A-1,2


$portal = ~/.config/hypr/scripts/portal.sh
$waybar = ~/.config/hypr/scripts/waybar.sh
$waypaper = ~/.config/hypr/scripts/waypaper.sh

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = $portal
exec-once = $waybar 'toggle'
exec-once = $waypaper
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

general {
    border_size = 3
    gaps_in = 3
    gaps_out = 6
    col.active_border = $mauve
    col.inactive_border = $surface0
    resize_on_border = true 
    allow_tearing = false
    layout = dwindle
    extend_border_grab_area = 30
}

decoration {
    rounding = 15
    active_opacity = 1.0 
    inactive_opacity = 1.0
    drop_shadow = true
    shadow_range = 20
    shadow_render_power = 10 
    col.shadow = rgba(000000ff)
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true 
     preserve_split = true 
}

master {
    new_is_master = true
}

misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

input {
    kb_layout = de 
    kb_variant =
    kb_model =
    kb_options = caps:escape
    kb_rules =
    follow_mouse = 2
    sensitivity = -0.5
    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

####################
### KEYBINDINGSS ###
####################

# Windows
bind = Super, Q, killactive
bind = Super, F, fullscreen

# Move Active
bind = SUPER_SHIFT, left,  movewindow, l
bind = SUPER_SHIFT, right, movewindow, r
bind = SUPER_SHIFT, up,    movewindow, u
bind = SUPER_SHIFT, down,  movewindow, d

# Change Active
bind = SUPER, left,  movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up,    movefocus, u
bind = SUPER, down,  movefocus, d

#Workspace switching with numbers
bind = SUPER , 1, workspace, 1
bind = SUPER , 2, workspace, 2
bind = SUPER , 3, workspace, 3
bind = SUPER , 4, workspace, 4
bind = SUPER , 5, workspace, 5
bind = SUPER , 6, workspace, 6
bind = SUPER , 7, workspace, 7
bind = SUPER , 8, workspace, 8
bind = SUPER , 8, workspace, 8

#Workspace switching with keypad
bind = SUPER, KP_End, workspace, 1
bind = SUPER, KP_Down, workspace, 2
bind = SUPER, KP_Next, workspace, 3
bind = SUPER, KP_Left, workspace, 4
bind = SUPER, KP_Begin, workspace, 5
bind = SUPER, KP_Right, workspace, 6
bind = SUPER, KP_Home, workspace, 7
bind = SUPER, KP_Up, workspace, 8
bind = SUPER, KP_Prior, workspace, 9


# Mouse Buttons
bindm=SUPER, mouse:272, movewindow
bindm=SUPER, mouse:273, resizewindow

# Screenshots
$hyprshot = ~/.config/hypr/scripts/hyprshot.sh
bind = Super, D, exec, $hyprshot 'fullscreen'
bind = Super, S, exec, $hyprshot 'window'
bind = Super, A, exec, $hyprshot 'select'

# Colorpicker
$hyprpicker = ~/.config/hypr/scripts/hyprpicker.sh
bind = Super, P, exec, $hyprpicker

# Waybar
bind = Super, Space, exec, $waybar 'toggle'
bind = Super, B, exec, $waybar 'reload'

# Terminal
$terminal = ~/.config/hypr/scripts/alacritty.sh
bind = Super, Return, exec, $terminal

# Launcher
$launcher = ~/.config/hypr/scripts/fuzzel.sh
bind = Super, Super_L, exec, $launcher

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


##############
### NVIDIA ###
##############

env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

cursor {
    no_hardware_cursors = true
}

